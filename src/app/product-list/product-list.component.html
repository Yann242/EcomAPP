<div class="container">
  <div class="row">
    <div *ngFor="let product of data; index as i">

      <div class="col-lg-12">
        <div class="row card-deck">
          <div class="card" style="margin-left: 2em;">
            <img class="card-img-top" src="../../assets/images/watch{{i+1}}.jpg">
            <div class="card-body">
              <h3 class="card-title">{{product.description}}</h3>
              <span>{{product.price}}</span>
            </div>
          </div>

        </div>
        <br><br> <br>
      </div>
    </div>
  </div>
</div>
